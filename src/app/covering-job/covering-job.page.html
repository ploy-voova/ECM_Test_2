<ion-header>
  <ion-toolbar>
    <app-explore-header style="width: 100%;"></app-explore-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="center">
        <ion-label class="font-18" style="font-weight: bold;">Covering Job</ion-label>
      </ion-col>
      <ion-col size="12" class="center-left-top">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-col>
      <ion-col size="12" class="bar center-left">
        <ion-label class="font-18" style="color: #ffff;">Job Select</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="padding: 2%; margin-top: 5%;">
      <ion-col size="12" class="card-blue">
        <ion-row style="padding-bottom: 8%;">
          <ion-col size="3" class="small-card center">
            <ion-label class="font-14" >Journey</ion-label>
          </ion-col>
          <ion-col size="7" class="center">
            <div class="timeline">
              <div class="step"></div>
              <ion-icon name="navigate-circle" style="color: #ffff; font-size: 25px;"></ion-icon>
              <div class="step"></div>
            </div>
          </ion-col>
          <ion-col size="2" class="small-card center">
            <ion-label class="font-14">1</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3" class="small-card center" style="margin-right: 5%;">
            <ion-label class="font-14">Movement</ion-label>
          </ion-col>
          <ion-col size="1" class="small-card center" style="color: #ffff; background-color: #469FD1C4;">
            <ion-label>1</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12" class="card-blue">
        <ion-row style="padding-bottom: 8%;">
          <ion-col size="3" class="small-card center">
            <ion-label class="font-14" >Journey</ion-label>
          </ion-col>
          <ion-col size="7" class="center">
            <div class="timeline">
              <div class="step"></div>
              <ion-icon name="navigate-circle" style="color: #ffff; font-size: 25px;"></ion-icon>
              <div class="step"></div>
            </div>
          </ion-col>
          <ion-col size="2" class="small-card center">
            <ion-label class="font-14">1</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3" class="small-card center" style="margin-right: 5%;">
            <ion-label class="font-14">Movement</ion-label>
          </ion-col>
          <ion-col size="1" class="small-card center" style="color: #ffff; background-color: #469FD1C4;">
            <ion-label>1</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="bar" style="display: flex; align-items: center; justify-content: space-between;">
        <ion-label class="font-18" style="color: #ffff;">New Bid</ion-label>
        <ion-accordion-group expand="inset">
          <ion-accordion value="first" class="custom-accordion">
            <div class="accordion-header">
              <ion-item slot="header" color="light">
                <ion-label>First Accordion</ion-label>
              </ion-item>
            </div>
            <div class="accordion-content">
              <div class="ion-padding" slot="content">First Content</div>
            </div>
          </ion-accordion>
        </ion-accordion-group>
        
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
