<ion-col>
  <ion-col (click)="onChanged('first')" [class.active]="selectedSegment === 'first'">
    <ion-label>First</ion-label>
  </ion-col>
  <ion-col (click)="onChanged('second')" [class.active]="selectedSegment === 'second'">
    <ion-label>Second</ion-label>
  </ion-col>
</ion-col>

<ng-container *ngIf="selectedSegment === 'first'">
  <p>Content for First Segment</p>
</ng-container>

<ng-container *ngIf="selectedSegment === 'second'">
  <p>Content for Second Segment</p>
</ng-container>
